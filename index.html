<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT, AI och RPA Jobbsökning - Göteborg & Kungsbacka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
        }
        .nav-link.active {
            color: white !important;
            font-weight: bold;
        }
        .job-card {
            transition: transform 0.2s;
            border-left: 4px solid #0d6efd;
            margin-bottom: 15px;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .job-card.meaningful {
            border-left: 4px solid #198754;
        }
        .badge-location {
            background-color: #6c757d;
            color: white;
        }
        .badge-category {
            background-color: #0d6efd;
            color: white;
        }
        .badge-meaningful {
            background-color: #198754;
            color: white;
        }
        .relevance-bar {
            height: 5px;
            background-color: #e9ecef;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        .relevance-fill {
            height: 100%;
            background-color: #0d6efd;
        }
        .high-relevance .relevance-fill {
            background-color: #198754;
        }
        .medium-relevance .relevance-fill {
            background-color: #ffc107;
        }
        .low-relevance .relevance-fill {
            background-color: #dc3545;
        }
        .last-updated {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .filter-section {
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 20px 0;
        }
        .empty-state i {
            font-size: 48px;
            color: #adb5bd;
            margin-bottom: 15px;
        }
        .empty-state h4 {
            color: #495057;
            margin-bottom: 10px;
        }
        .empty-state p {
            color: #6c757d;
        }
        .update-button {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .filter-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">IT, AI & RPA Jobbsökning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="all">Alla jobb</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="IT">IT-jobb</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="AI">AI-jobb</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="RPA">RPA-jobb</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="searchInput" class="form-control" placeholder="Sök jobb...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-6">
                                    <select id="locationFilter" class="form-select">
                                        <option value="all">Alla platser</option>
                                        <option value="Göteborg">Göteborg</option>
                                        <option value="Kungsbacka">Kungsbacka</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <select id="employerFilter" class="form-select">
                                        <option value="all">Alla arbetsgivare</option>
                                        <option value="meaningful">Endast meningsfulla arbetsgivare</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="activeJobsOnly" checked>
                                <label class="form-check-label" for="activeJobsOnly">Visa endast aktiva jobb</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="highRelevanceOnly">
                                <label class="form-check-label" for="highRelevanceOnly">Visa endast högst relevanta jobb</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 id="categoryTitle">Alla jobb</h2>
                    <div>
                        <span class="last-updated">Senast uppdaterad: <span id="lastUpdated">Laddar...</span></span>
                        <button id="updateButton" class="btn btn-sm btn-outline-primary ms-2 update-button">
                            <i class="bi bi-arrow-clockwise"></i> Uppdatera nu
                        </button>
                    </div>
                </div>
                <div id="jobCount" class="mb-3">Laddar jobb...</div>
                <div id="jobList" class="mb-4">
                    <!-- Jobs will be loaded here -->
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Laddar...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="jobModalContent"></div>
                </div>
                <div class="modal-footer">
                    <a id="jobModalLink" href="#" target="_blank" class="btn btn-primary">Gå till annonsen</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let allJobs = [];
        let itJobs = [];
        let aiJobs = [];
        let rpaJobs = [];
        let currentCategory = 'all';
        let jobModal;

        // DOM elements
        const jobList = document.getElementById('jobList');
        const categoryTitle = document.getElementById('categoryTitle');
        const jobCount = document.getElementById('jobCount');
        const lastUpdatedElement = document.getElementById('lastUpdated');
        const searchInput = document.getElementById('searchInput');
        const locationFilter = document.getElementById('locationFilter');
        const employerFilter = document.getElementById('employerFilter');
        const activeJobsOnly = document.getElementById('activeJobsOnly');
        const highRelevanceOnly = document.getElementById('highRelevanceOnly');
        const updateButton = document.getElementById('updateButton');
        const navLinks = document.querySelectorAll('.nav-link');

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Bootstrap modal
            jobModal = new bootstrap.Modal(document.getElementById('jobModal'));
            
            // Load job data
            loadJobData();
            
            // Set up event listeners
            setupEventListeners();
        });

        // Load job data from JSON files
        async function loadJobData() {
            try {
                // Load last updated timestamp
                const lastUpdatedResponse = await fetch('last_updated.txt');
                if (lastUpdatedResponse.ok) {
                    const lastUpdated = await lastUpdatedResponse.text();
                    lastUpdatedElement.textContent = lastUpdated;
                }
                
                // Load all jobs
                const [allJobsResponse, itJobsResponse, aiJobsResponse, rpaJobsResponse] = await Promise.all([
                    fetch('all_jobs.json'),
                    fetch('it_jobs.json'),
                    fetch('ai_jobs.json'),
                    fetch('rpa_jobs.json')
                ]);
                
                if (allJobsResponse.ok) {
                    allJobs = await allJobsResponse.json();
                }
                
                if (itJobsResponse.ok) {
                    itJobs = await itJobsResponse.json();
                }
                
                if (aiJobsResponse.ok) {
                    aiJobs = await aiJobsResponse.json();
                }
                
                if (rpaJobsResponse.ok) {
                    rpaJobs = await rpaJobsResponse.json();
                }
                
                // Display jobs
                displayJobs(currentCategory);
                
                // Populate employer filter
                populateEmployerFilter();
            } catch (error) {
                console.error('Error loading job data:', error);
                jobList.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Ett fel uppstod vid laddning av jobbdata.
                    </div>
                `;
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Category navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    currentCategory = link.dataset.category;
                    displayJobs(currentCategory);
                });
            });
            
            // Search input
            searchInput.addEventListener('input', () => {
                displayJobs(currentCategory);
            });
            
            // Filters
            locationFilter.addEventListener('change', () => displayJobs(currentCategory));
            employerFilter.addEventListener('change', () => displayJobs(currentCategory));
            activeJobsOnly.addEventListener('change', () => displayJobs(currentCategory));
            highRelevanceOnly.addEventListener('change', () => displayJobs(currentCategory));
            
            // Update button
            updateButton.addEventListener('click', handleUpdate);
        }

        // Display jobs based on current category and filters
        function displayJobs(category) {
            // Set category title
            switch(category) {
                case 'IT':
                    categoryTitle.textContent = 'IT-jobb';
                    break;
                case 'AI':
                    categoryTitle.textContent = 'AI-jobb';
                    break;
                case 'RPA':
                    categoryTitle.textContent = 'RPA-jobb';
                    break;
                default:
                    categoryTitle.textContent = 'Alla jobb';
            }
            
            // Get jobs for current category
            let jobs;
            switch(category) {
                case 'IT':
                    jobs = [...itJobs];
                    break;
                case 'AI':
                    jobs = [...aiJobs];
                    break;
                case 'RPA':
                    jobs = [...rpaJobs];
                    break;
                default:
                    jobs = [...allJobs];
            }
            
            // Apply filters
            jobs = applyFilters(jobs);
            
            // Update job count
            jobCount.textContent = `Visar ${jobs.length} jobb`;
            
            // Display jobs or empty state
            if (jobs.length === 0) {
                displayEmptyState(category);
            } else {
                displayJobCards(jobs);
            }
        }

        // Apply all filters to jobs
        function applyFilters(jobs) {
            const searchTerm = searchInput.value.toLowerCase();
            const location = locationFilter.value;
            const employerType = employerFilter.value;
            const activeOnly = activeJobsOnly.checked;
            const highRelevanceOnly = document.getElementById('highRelevanceOnly').checked;
            
            // Current date for active jobs filter
            const currentDate = new Date();
            
            return jobs.filter(job => {
                // Search filter
                const matchesSearch = 
                    job.title.toLowerCase().includes(searchTerm) || 
                    job.employer.toLowerCase().includes(searchTerm) ||
                    job.description.toLowerCase().includes(searchTerm);
                
                // Location filter
                const matchesLocation = location === 'all' || job.location.includes(location);
                
                // Employer filter
                const matchesEmployer = employerType === 'all' || (employerType === 'meaningful' && job.is_meaningful);
                
                // Active jobs filter
                let isActive = true;
                if (activeOnly && job.deadline) {
                    const deadlineDate = new Date(job.deadline);
                    isActive = deadlineDate > currentDate;
                }
                
                // Relevance filter
                const hasHighRelevance = !highRelevanceOnly || job.relevance_score >= 0.7;
                
                return matchesSearch && matchesLocation && matchesEmployer && isActive && hasHighRelevance;
            });
        }

        // Display job cards
        function displayJobCards(jobs) {
            // Sort jobs by relevance score (descending)
            jobs.sort((a, b) => b.relevance_score - a.relevance_score);
            
            let html = '';
            
            jobs.forEach(job => {
                // Determine relevance class
                let relevanceClass = '';
                if (job.relevance_score >= 0.8) {
                    relevanceClass = 'high-relevance';
                } else if (job.relevance_score >= 0.6) {
                    relevanceClass = 'medium-relevance';
                } else {
                    relevanceClass = 'low-relevance';
                }
                
                // Format deadline
                let deadline = '';
                if (job.deadline) {
                    const deadlineDate = new Date(job.deadline);
                    deadline = deadlineDate.toLocaleDateString('sv-SE');
                }
                
                // Create job card
                html += `
                    <div class="card job-card ${job.is_meaningful ? 'meaningful' : ''}" data-job-id="${job.id}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <h5 class="card-title">${job.title}</h5>
                                <div>
                                    <span class="badge badge-location">${job.location}</span>
                                    <span class="badge badge-category">${job.category}</span>
                                    ${job.is_meaningful ? '<span class="badge badge-meaningful">Meningsfull arbetsgivare</span>' : ''}
                                </div>
                            </div>
                            <h6 class="card-subtitle mb-2 text-muted">${job.employer}</h6>
                            <p class="card-text">${truncateText(job.description, 150)}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">Publicerad: ${formatDate(job.published)}</small>
                                ${deadline ? `<small class="text-muted">Sista ansökningsdag: ${deadline}</small>` : ''}
                            </div>
                            <div class="relevance-bar ${relevanceClass}">
                                <div class="relevance-fill" style="width: ${job.relevance_score * 100}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            jobList.innerHTML = html;
            
            // Add click event to job cards
            document.querySelectorAll('.job-card').forEach(card => {
                card.addEventListener('click', () => {
                    const jobId = card.dataset.jobId;
                    const job = jobs.find(j => j.id === jobId);
                    if (job) {
                        showJobDetails(job);
                    }
                });
            });
        }

        // Display empty state message
        function displayEmptyState(category) {
            let message = '';
            let icon = 'bi-search';
            
            switch(category) {
                case 'IT':
                    message = 'Inga IT-jobb hittades som matchar dina filter.';
                    break;
                case 'AI':
                    message = 'Inga AI-jobb hittades som matchar dina filter.';
                    break;
                case 'RPA':
                    message = 'Inga RPA-jobb hittades som matchar dina filter. UiPath-relaterade jobb visas här när de blir tillgängliga.';
                    icon = 'bi-robot';
                    break;
                default:
                    message = 'Inga jobb hittades som matchar dina filter.';
            }
            
            jobList.innerHTML = `
                <div class="empty-state">
                    <i class="bi ${icon}"></i>
                    <h4>Inga jobb hittades</h4>
                    <p>${message}</p>
                    <p>Prova att ändra dina sökfilter eller uppdatera jobblistan.</p>
                </div>
            `;
        }

        // Show job details in modal
        function showJobDetails(job) {
            const modalTitle = document.getElementById('jobModalTitle');
            const modalContent = document.getElementById('jobModalContent');
            const modalLink = document.getElementById('jobModalLink');
            
            modalTitle.textContent = job.title;
            
            // Format deadline
            let deadline = 'Ej angivet';
            if (job.deadline) {
                const deadlineDate = new Date(job.deadline);
                deadline = deadlineDate.toLocaleDateString('sv-SE');
            }
            
            // Format description with paragraphs
            const formattedDescription = job.description.replace(/\n/g, '<br>');
            
            modalContent.innerHTML = `
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <h6>Arbetsgivare:</h6>
                        <div>
                            <span class="badge badge-location">${job.location}</span>
                            <span class="badge badge-category">${job.category}</span>
                            ${job.is_meaningful ? '<span class="badge badge-meaningful">Meningsfull arbetsgivare</span>' : ''}
                        </div>
                    </div>
                    <p>${job.employer}</p>
                </div>
                <div class="mb-3">
                    <h6>Beskrivning:</h6>
                    <p>${formattedDescription}</p>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h6>Publicerad:</h6>
                        <p>${formatDate(job.published)}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Sista ansökningsdag:</h6>
                        <p>${deadline}</p>
                    </div>
                </div>
                <div class="mb-3">
                    <h6>Relevans:</h6>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: ${job.relevance_score * 100}%" 
                            aria-valuenow="${job.relevance_score * 100}" aria-valuemin="0" aria-valuemax="100">
                            ${Math.round(job.relevance_score * 100)}%
                        </div>
                    </div>
                </div>
            `;
            
            modalLink.href = job.url;
            
            jobModal.show();
        }

        // Handle update button click
        function handleUpdate() {
            updateButton.disabled = true;
            updateButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Uppdaterar...';
            
            // Simulate update process (in a real scenario, this would call a backend API)
            setTimeout(() => {
                loadJobData().then(() => {
                    updateButton.disabled = false;
                    updateButton.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Uppdatera nu';
                    
                    // Show success message
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success alert-dismissible fade show';
                    alert.innerHTML = `
                        <i class="bi bi-check-circle"></i> Jobblistan har uppdaterats.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                    
                    document.querySelector('.container').insertBefore(alert, document.querySelector('.row'));
                    
                    // Auto-dismiss after 3 seconds
                    setTimeout(() => {
                        const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                        bsAlert.close();
                    }, 3000);
                });
            }, 1000);
        }

        // Populate employer filter with unique employers
        function populateEmployerFilter() {
            const employers = new Set();
            allJobs.forEach(job => employers.add(job.employer));
            
            const employerSelect = document.getElementById('employerFilter');
            
            // Clear existing options except first two
            while (employerSelect.options.length > 2) {
                employerSelect.remove(2);
            }
            
            // Add employer options
            employers.forEach(employer => {
                const option = document.createElement('option');
                option.value = employer;
                option.textContent = employer;
                employerSelect.appendChild(option);
            });
        }

        // Helper function to truncate text
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // Helper function to format date
        function formatDate(dateString) {
            if (!dateString) return 'Ej angivet';
            const date = new Date(dateString);
            return date.toLocaleDateString('sv-SE');
        }
    </script>
</body>
</html>
